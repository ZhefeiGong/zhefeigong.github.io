# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.

# # ====================== Main author ======================
Zhefei: # author1:
  name:                Zhefei Gong # <firstname> <lastname>
  email:               ggozhenfeig@tongji.edu.cn # <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi I'm a senior undergraduate from [Tongji University](https://en.tongji.edu.cn/p/#/). 
    Previously I spent a wonderful semester as an exchange student at [EPFL](https://www.epfl.ch/en/), 
    advised by [Alexandre Alahi](https://scholar.google.com/citations?user=UIhXQ64AAAAJ&hl=en). 
    I've also had the privilege of working as a research intern at [IRCP Lab](https://robot.tongji.edu.cn/) during my time at Tongji.

    After an extensive periof of exploration, my interest has gravitated towards **robot learning**, especially **manipulation** tasks.
    My aspiration is to develop general-purpose capable of autonomously perform compelx, long-horizon daily tasks, 
    thus bring the robot from laboratory to everyone's home. I am dedicated to realizing this vision over the next ten years. 
    

  # This photo will be used in the about section
  picture:
